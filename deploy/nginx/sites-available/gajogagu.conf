# Replace these with your actual origins
# e.g. crud_api_origin http://10.0.1.10:8001; dl_api_origin http://10.0.2.20:8002;
map "$host" $crud_api_origin { default http://CRUDE_API_HOST:8001; }
map "$host" $dl_api_origin   { default http://DL_API_HOST:8002; }

server {
    listen 80;
    server_name YOUR_DOMAIN_OR_IP;

    include /etc/nginx/conf.d/common.conf;

    # Health
    location = /health {
        proxy_pass $crud_api_origin/health;
        proxy_set_header Host $host;
    }

    # CRUD API default
    location / {
        proxy_pass $crud_api_origin;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_read_timeout 300;
        proxy_send_timeout 300;

        add_header X-Content-Type-Options nosniff;
        add_header X-Frame-Options DENY;
        add_header Referrer-Policy strict-origin-when-cross-origin;
        add_header X-XSS-Protection "1; mode=block";
        add_header Permissions-Policy "geolocation=(), microphone=(), camera=()";
    }

    # DL API mounted under /dl/
    location /dl/ {
        proxy_pass $dl_api_origin/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_read_timeout 300;
        proxy_send_timeout 300;
    }
}
